{% extends "blog_layout.html" %}
{% block title %}
    {{ blog.title }}
{% endblock %}

{% block blogMain %}
    <div class="blog-post">
        <h2 class="blog-post-title">{{ blog.title }}</h2>

        <p class="blog-post-meta">{{ blog.postTime|datetimeformat }} <a href="/">{{ blog.user.nickName }}</a></p>
        {{ blog.html|safe }}
    </div>
{% endblock %}
